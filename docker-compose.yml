services:
        countdown:
                container_name: countdown
                build: .
                environment:
                        - SCHEDULE_FILE="./schedule.toml"
                        - TZ="America/Phoenix"
                ports:
                        - "8080:8080"
                volumes:
                        - type: bind
                          source: ./src
                          target: /usr/src/app/src
                        - type: bind
                          source: ./server.js
                          target: /usr/src/app/server.js
                        - type: bind
                          source: ./schedule.toml
                          target: /usr/src/app/schedule.toml
